<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AN - Nutricionista</title>

  <!-- Estilos e fontes -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/form-login.css">
</head>
<body>
  <!-- Conteúdo da nossa página -->
  <div class="container-fluid">
    <form class="formulario-login">
      <img src="images/logo128.png" alt="">

      <h1>Bem vindo</h1>

      <div class="form-group">
        <label for="email" class="sr-only">Email</label>
        <input type="email" class="form-control" id="email" placeholder="E-mail" aria-describedby="emailHelp">
      </div>

      <div class="form-group">
        <label for="password" class="sr-only">Senha</label>
        <input type="password" class="form-control" id="password" placeholder="Senha" aria-describedby="emailHelp">
      </div>

      <div class="mb-3">
        Ainda não tem conta?
        <a href="nutricionista-criar-conta.html">
          Crie a sua!
        </a>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Entrar</button>
    </form>
  </div>
  
  <!-- scripts sempre no final -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
